name: Build and push backend ASP image

on:
  workflow_dispatch:
  push:
    branches: ['main']
    paths:
      - backend/asp

jobs:
  backend-express:
    uses: ./.github/workflows/build-and-push.yml
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    with:
      path: backend/asp
      tag: asp